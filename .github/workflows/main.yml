name: Deploy on PR Merge

on:
  pull_request:
    types: [closed]

jobs:
  ftp-deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "VITE_SUPABASE_CALLBACK_URL=${{ secrets.VITE_SUPABASE_CALLBACK_URL }}" >> .env
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.VITE_GOOGLE_CLIENT_ID }}" >> .env
          echo "VITE_GOOGLE_REDIRECT_URL=${{ secrets.VITE_GOOGLE_REDIRECT_URL }}" >> .env
          echo "VITE_TWILIO_ACCOUNT_SID=${{ secrets.VITE_TWILIO_ACCOUNT_SID }}" >> .env
          echo "VITE_TWILIO_AUTH_TOKEN=${{ secrets.VITE_TWILIO_AUTH_TOKEN }}" >> .env
          echo "VITE_TWILIO_WHATSAPP_NUMBER=${{ secrets.VITE_TWILIO_WHATSAPP_NUMBER }}" >> .env
          echo "VITE_ADMIN_WHATSAPP_NUMBER=${{ secrets.VITE_ADMIN_WHATSAPP_NUMBER }}" >> .env
          echo "VITE_WAVE_API_KEY=${{ secrets.VITE_WAVE_API_KEY }}" >> .env
          echo "VITE_RESEND_EDGE_FUNCTION_URL=${{ secrets.VITE_RESEND_EDGE_FUNCTION_URL }}" >> .env
          echo "VITE_ADMIN_EMAIL=${{ secrets.VITE_ADMIN_EMAIL }}" >> .env
          echo "VITE_PRODUCTION_URL=${{ secrets.VITE_PRODUCTION_URL }}" >> .env
          echo "PROD=${{ secrets.PROD }}" >> .env
          echo "VITE_NODE_ENV=production" >> .env  # Custom env if used
          echo "NODE_ENV=production" >> .env  # Standard for production build

      - name: Debug .env contents
        run: cat .env

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./dist/
          server-dir: /  # Change this to your server's target directory if needed

  netlify-deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Trigger Netlify Build
        run: curl -X POST -d {} ${{ secrets.NETLIFY_BUILD_HOOK }}
